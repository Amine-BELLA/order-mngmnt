databaseChangeLog:
  - changeSet:
      id: 2
      author: user
      changes:
        - createTable:
            tableName: refund_requests
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: customer_id
                  type: BIGINT
              - column:
                  name: order_id
                  type: BIGINT
              - column:
                  name: product_id
                  type: BIGINT
              - column:
                  name: description
                  type: VARCHAR(1000)
              - column:
                  name: picture_url
                  type: VARCHAR(500)
              - column:
                  name: requested_at
                  type: TIMESTAMP
